<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --sidebar-width: 240px;
            --primary-color: #1a73e8;
            --text-color: #333333;
            --bg-color: #f5f7fa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background-color: #ffffff;
            border-right: 1px solid #e8ecef;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-brand .bi {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 0.75rem;
        }

        .sidebar .nav-link {
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #f1f3f5;
            color: var(--primary-color);
        }

        .sidebar .nav-link .bi {
            font-size: 1.1rem;
            margin-right: 0.75rem;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            background-color: #ffffff;
        }

        .card-header {
            background-color: transparent;
            border-bottom: none;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1.5rem 1.5rem 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.95rem;
            color: #666666;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem 1.25rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1557b0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #e8ecef;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
            }

            .sidebar-brand {
                text-align: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <a href="#" class="sidebar-brand">
                <i class="bi bi-box-seam-fill"></i>
                Cadastros
            </a>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a th:href="@{/departamentos}" class="nav-link">
                        <i class="bi bi-building"></i>
                        Departamentos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/funcionarios}" class="nav-link">
                        <i class="bi bi-people-fill"></i>
                        Funcionários
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    Dashboard
                </div>
                <div class="card-body">
                    <h5 class="card-title">Sistema de Gerenciamento</h5>
                    <p class="card-text">
                        Gerencie os dados do sistema de forma simples e eficiente utilizando o menu de navegação.
                    </p>
                    <a th:href="@{/funcionarios}" class="btn btn-primary">
                        <i class="bi bi-plus-lg me-1"></i>
                        Gerenciar Funcionários
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
